---

name: Main

on: [push, pull_request]

jobs:
  node-tests:
    runs-on: self-hosted
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  docker-release:
    runs-on: self-hosted
    needs: [node-tests]
    if:
      github.ref == 'refs/heads/master' || github.ref == 'refs/heads/stage' ||  startsWith(github.ref, 'refs/heads/release')
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Get short commit sha
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Get short branch name
        id: var
        shell: bash
        # Grab the short branch name, convert slashes to dashes
        run: |
         echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/} | tr '/' '-' )"

      - name: Push to Docker Hub and ghcr.io
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            COMMIT_SHA=${{ steps.vars.outputs.sha_short }}
            ETH_NETWORK_ID=$ETH_NETWORK_ID
            BOOTNODES_URL_READ_ONLY=$BOOTNODES_URL_READ_ONLY
            BOOTNODES_URL_RW=$BOOTNODES_URL_RW
            EXPLORER_URL=$EXPLORER_URL
            VOCDONI_ENVIRONMENT=$VOCDONI_ENVIRONMENT
            APP_LINKING_DOMAIN=$APP_LINKING_DOMAIN
            REGISTER_URL=$REGISTER_URL
            ACTION_VISIBILITY_URL=$ACTION_VISIBILITY_URL
            MANAGER_BACKEND_URI=$MANAGER_BACKEND_URI
            MANAGER_BACKEND_PUB_KEY=$MANAGER_BACKEND_PUB_KEY
            MIXPANEL_TOKEN=$MIXPANEL_TOKEN
          tags: |
            vocdoni/${{ github.event.repository.name }}:${{ steps.var.outputs.branch }},
            ghcr.io/vocdoni/${{ github.event.repository.name }}:${{ steps.var.outputs.branch }}

      - name: Push latest image to Docker hub and ghcr.io
        uses: docker/build-push-action@v2
        if: github.ref == 'refs/heads/master'
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            COMMIT_SHA=${{ steps.vars.outputs.sha_short }}
            ETH_NETWORK_ID=$ETH_NETWORK_ID
            BOOTNODES_URL_READ_ONLY=$BOOTNODES_URL_READ_ONLY
            BOOTNODES_URL_RW=$BOOTNODES_URL_RW
            EXPLORER_URL=$EXPLORER_URL
            VOCDONI_ENVIRONMENT=$VOCDONI_ENVIRONMENT
            APP_LINKING_DOMAIN=$APP_LINKING_DOMAIN
            REGISTER_URL=$REGISTER_URL
            ACTION_VISIBILITY_URL=$ACTION_VISIBILITY_URL
            MANAGER_BACKEND_URI=$MANAGER_BACKEND_URI
            MANAGER_BACKEND_PUB_KEY=$MANAGER_BACKEND_PUB_KEY
            MIXPANEL_TOKEN=$MIXPANEL_TOKEN
          tags: |
            vocdoni/${{ github.event.repository.name }}:latest
            ghcr.io/vocdoni/${{ github.event.repository.name }}:latest

      - name: Push to app Docker Hub and ghcr.io
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            COMMIT_SHA=${{ steps.vars.outputs.sha_short }}
            ETH_NETWORK_ID=$ETH_NETWORK_ID
            BOOTNODES_URL_READ_ONLY=$BOOTNODES_URL_READ_ONLY
            BOOTNODES_URL_RW="0"
            EXPLORER_URL=$EXPLORER_URL
            VOCDONI_ENVIRONMENT=$VOCDONI_ENVIRONMENT
            APP_LINKING_DOMAIN=$APP_LINKING_DOMAIN
            REGISTER_URL=$REGISTER_URL
            ACTION_VISIBILITY_URL=$ACTION_VISIBILITY_URL
            MANAGER_BACKEND_URI=$MANAGER_BACKEND_URI
            MANAGER_BACKEND_PUB_KEY=$MANAGER_BACKEND_PUB_KEY
            MIXPANEL_TOKEN=$MIXPANEL_TOKEN
          tags: |
            vocdoni/${{ github.event.repository.name }}:app-${{ steps.var.outputs.branch }},
            ghcr.io/vocdoni/${{ github.event.repository.name }}:app-${{ steps.var.outputs.branch }}

      - name: Push latest app image to Docker hub and ghcr.io
        uses: docker/build-push-action@v2
        if: github.ref == 'refs/heads/master'
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            COMMIT_SHA=${{ steps.vars.outputs.sha_short }}
            ETH_NETWORK_ID=$ETH_NETWORK_ID
            BOOTNODES_URL_READ_ONLY=$BOOTNODES_URL_READ_ONLY
            BOOTNODES_URL_RW="0"
            EXPLORER_URL=$EXPLORER_URL
            VOCDONI_ENVIRONMENT=$VOCDONI_ENVIRONMENT
            APP_LINKING_DOMAIN=$APP_LINKING_DOMAIN
            REGISTER_URL=$REGISTER_URL
            ACTION_VISIBILITY_URL=$ACTION_VISIBILITY_URL
            MANAGER_BACKEND_URI=$MANAGER_BACKEND_URI
            MANAGER_BACKEND_PUB_KEY=$MANAGER_BACKEND_PUB_KEY
            MIXPANEL_TOKEN=$MIXPANEL_TOKEN
          tags: |
            vocdoni/${{ github.event.repository.name }}:app-latest
            ghcr.io/vocdoni/${{ github.event.repository.name }}:app-latest
